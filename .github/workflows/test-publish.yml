name: Test publish (testpypi)

on:
  workflow_dispatch:
    inputs:
      langchain_lightdash_version:
        description: "langchain-lightdash version"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install uv
        run: |
          pip install -r requirements.setup.txt
      - name: Test publish
        env:
          UV_PUBLISH_TOKEN: "${{ secrets.TESTPYPI_API_TOKEN }}"
        run: |
          bash dev/publish.sh testpypi

  test-published-package:
    needs:
      - publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install packages
        run: |
          python3 -m pip install -U pip==23.1.0
          python3 -m pip install \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            --force-reinstall \
            --use-feature=fast-deps \
            -U langchain-lightdash=="${{ github.event.inputs.langchain_lightdash_version }}"
      # It takes some time when the package gets available.
      - name: Sleep
        run: |
          sleep 30
      - name: Test package
        run: |
          python -c 'import langchain_lightdash; print(langchain_lightdash.__version__)'
